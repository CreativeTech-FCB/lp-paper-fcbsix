<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/fcbsix/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/fcbsix/css/landing_page.css">

    <script src="/static/fcbsix/bootstrap/js/bootstrap.min.js"></script>

    <script src="/static/fcbsix/scripts/landing_page.js"></script>

</head>

<body>
    <form action="/fcbsix/new" method="POST" class="col g-3" id="form-container">
        {% csrf_token %}
        <div class="col-md">
            <div class="form-outline py-2">
                <label class="form-label">Nome*</label>
                <input name="name" type="text" class="form-control" required />
            </div>
        </div>

        <div class="col-md">
            <div class="form-outline py-2">
                <label class="form-label">Email*</label>
                <input name="email" type="email" class="form-control" required />
            </div>
        </div>
        <div class="col-md">
            <div class="form-outline py-2">
                <label class="form-label">Empresa*</label>
                <input type="text" class="form-control" required />
            </div>
        </div>
        <div class="col-md">
            <div class="form-outline py-2">
                <label class="form-label">Cargo*</label>
                <input type="text" class="form-control" required />
            </div>
        </div>
        <div class="col-12 p-2 px-0">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required />
                <label class="form-check-label " for="invalidCheck2">
                    Eu concordo em receber comunicações via e-mail ou redes sociais.
                </label>
                <p>Ao informar meus dados, eu concordo com a <a
                        href="/static/fcbsix/Política de Privacidade-FCBSIX.pdf">Política de Privacidade</a> da FCBSix.
                </p>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Baixar o e-book</button>
        </div>
    </form>
    <hr>
    <form action="/fcbsix/delete" method="POST" class="col g-3" id="remove-container">
        {% csrf_token %}
        <div class="col-md">
            <div class="form-outline py-2">
                <label class="form-label">Email*</label>
                <input name="name" type="text" class="form-control" required />
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Apagar meus dados</button>
        </div>
    </form>

</body>

</html>
